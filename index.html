<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Générateur de mot de passe</title>
  </head>

  <body>
    <div id="container">
      <h2>Générateur de mot de passe</h2>
      <div id="section-pwd">
        <input id="pwd" type="text" readonly="readonly" />
        <button id="cpy-btn">
          copier
        </button>
      </div>
      <form id="validForm">
        <label for="">Nombres de characteres</label>
        <div>
          <input id="nbr-range" type="range" min="1" max="50" value="10" />
          <input id="nbr-number" type="number" min="1" max="50" value="10" />
        </div>

        <label for=""> Inclure des majuscules A-Z</label>
        <input type="checkbox" name="" id="include-uppercase" />

        <label for="">Inclure des nombres 0-9 </label>
        <input type="checkbox" name="" id="include-number" />

        <label for="">Inclure des symboles (!?:/_\, ...) </label>
        <input type="checkbox" name="" id="include-symbol" />

        <div id="validation-button">
          <button type="submit">Générer le mot de passe</button>
        </div>
      </form>
    </div>
    <script src="./value.js"></script>
    <script src="./copy.js"></script>
    <script src="./fromCharCode.js"></script>
    <script src="./includeCharacters.js"></script>
    <script src="./generatePassword.js"></script>
  </body>
</html>
